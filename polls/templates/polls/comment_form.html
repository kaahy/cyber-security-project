<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
        <title>Vote</title>
    </head>
    <body>
        <div id="content">

<h1>Polls App</h1>

You are: {{ user }}

<h2>Comments on "{{ question.question_text }}"</h2>

<form action="/{{ question.id }}/comment/" method="POST">
    {% csrf_token %}
    <input type="text" name="comment_text" placeholder="Type something...">
    <input type="submit" value="Send">
</form>

<hr />
